<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Boiler Plate</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- build:css assets/css/main.css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- endbuild -->

</head>

<body>
    <div class="ovrelay-mask"></div>
    <div class="main-wrapper horizontal">
        <div class="main-content container-fluid h-100">
            <div class="row" style="background-image: url('assets/images/bg/login.jpg');object-fit: fill;height: 100vh;width: 100vw;background-size: cover;">

                <div class="col-sm-3 m-auto">
                    <img src="assets/images/a-black.png" height="50" alt="" class="logo justify-content-center d-flex mx-auto mb-3">
                    <form class="p-3">
                        <div class="form-group">
                            <input type="text" name="email" class="form-control" placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" class="form-control" placeholder="Enter your password">
                        </div>
                        <button class="btn btn-primary btn-block mt-3 mb-4">
                           Login
                        </button>
                        <a href="" class="d-block text-center">Forgot Password ?</a>
                        <hr>
                        <a href="" class="d-block text-center">Create new account ?</a>
                    </form>
                </div>




            </div>
        </div>

    </div>

    <!-- build:js assets/js/vendor-bundle.js -->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <!-- endbuild -->

    <!-- build:js assets/js/main.js -->
    <script src="assets/js/bs4-breakpoint-check.js"></script>
    <script src="assets/js/main.js"></script>
    <!-- endbuild -->

</body>

</html>

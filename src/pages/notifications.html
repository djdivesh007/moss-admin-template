<!DOCTYPE html>
<html lang="en">

<head>
  @@include('../partials/head.html')
</head>

<body>
  <div class="overlay-mask"></div>
  <div class="main-wrapper">
    @@include('../partials/menu.html',{
    'active': 'notifications'
    })
    <div class="right-area">
      @@include('../partials/header.html')
      <div class="main-content container">
        <div class="page-header">
          <span class="h2">Notifications</span>
          <small>Let's stay updated everytime...!</small>
        </div>
        <div class="row">
          <div class="col-6 col-sm-6">
            <div class="card shadow">
              <div class="card-header bg-white">
                Notifications
              </div>
              <div class="card-body">
                <button class="btn btn-primary m-1" onclick="basic()">Basic</button>
                <button class="btn btn-warning m-1" onclick="warning()">Warning</button>
                <button class="btn btn-success m-1" onclick="success()">Success</button>
                <button class="btn btn-danger m-1" onclick="error()">Error</button>
              </div>
            </div>
          </div>
          <div class="col-6 col-sm-6">
            <div class="card shadow">
              <div class="card-header bg-white">
                Buttons and Icons
              </div>
              <div class="card-body">
                <button class="btn btn-primary m-1" onclick="closeButton()">Close Button</button>
                <button class="btn btn-primary m-1" onclick="permanentToastr()">Permanent Toastr</button>
                <button class="btn btn-primary m-1" onclick="progress()">Progress Bar</button>
                <button class="btn btn-primary m-1" type="button" id="tryMe">Multiple Toastr</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  @@include('../partials/js.html')
  <script>
    function basic() {
      toastr.info('Are you the 6 fingered man?')
    }

    function warning() {
      toastr.warning('My name is Inigo Montoya. You killed my father, prepare to die!')
    }

    function success() {
      toastr.success('We do have the Kapua suite available.', 'Turtle Bay Resort', {
        timeOut: 5000
      })
    }

    function error() {
      toastr.error('We do have the Kapua suite available.', 'Turtle Bay Resort')
    }

    function closeButton() {
      toastr.options.closeButton = true;

      toastr.success('We do have the Kapua suite available.', 'Turtle Bay Resort', {
        timeOut: 5000
      })
    }

    function permanentToastr() {
      toastr.options.timeOut = 0;
      toastr.options.extendedTimeOut = 0;

      toastr.success('Toast Wont Close', 'Turtle Bay Resort');
    }

    function progress() {
      toastr.options.progressBar = true;

      toastr.info('Toast with Progress bar', 'Turtle Bay Resort');
    }

    $(function () {

      function Toast(type, css, msg) {
        this.type = type;
        this.css = css;
        this.msg = 'This is positioned in the ' + msg + '. You can also style the icon any way you like.';
      }

      var toasts = [
        new Toast('error', 'toast-bottom-full-width',
          'This is positioned in the bottom full width. You can also style the icon any way you like.'),
        new Toast('info', 'toast-top-full-width', 'top full width'),
        new Toast('warning', 'toast-top-left',
          'This is positioned in the top left. You can also style the icon any way you like.'),
        new Toast('success', 'toast-top-right', 'top right'),
        new Toast('warning', 'toast-bottom-right', 'bottom right'),
        new Toast('error', 'toast-bottom-left', 'bottom left')
      ];


      toastr.options.extendedTimeOut = 0; //1000;
      toastr.options.timeOut = 1000;
      toastr.options.fadeOut = 250;
      toastr.options.fadeIn = 250;

      var i = 0;

      $('#tryMe').click(function () {
        $('#tryMe').prop('disabled', true);
        delayToasts();
      });

      function delayToasts() {
        if (i === toasts.length) {
          return;
        }
        var delay = i === 0 ? 0 : 2100;
        window.setTimeout(function () {
          showToast();
        }, delay);

        // re-enable the button
        if (i === toasts.length - 1) {
          window.setTimeout(function () {
            $('#tryMe').prop('disabled', false);
            i = 0;
          }, delay + 1000);
        }
      }

      function showToast() {
        var t = toasts[i];
        toastr.options.positionClass = t.css;
        toastr[t.type](t.msg);
        i++;
        delayToasts();
      }
    });
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    @@include('../partials/head.html')
</head>

<body>
    <div class="overlay-mask"></div>
    <div class="main-wrapper">
        @@include('../partials/menu.html',{
        'active': 'uploaders'
        })
        <div class="right-area">
            @@include('../partials/header.html')
            <div class="main-content container">
                <div class="page-header">
                    <span class="h2">Uploaders</span>
                    <small>Let's connect with cloud</small>
                </div>
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-6">
                        <div class="card shadow">
                            <div class="card-header bg-white">
                                Drop Zone
                            </div>
                            <div class="card-body">
                                <input type="file" class="dropify" data-height="200" />
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-12 col-md-6">
                        <div class="card shadow">
                            <div class="card-header bg-white">
                                Size Limit (3M)
                            </div>
                            <div class="card-body">
                                <input type="file" class="dropify" data-max-file-size="3M" data-height="200" />

                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-12 col-md-6">
                        <div class="card shadow">
                            <div class="card-header bg-white">
                                Specific File Types (PDF / PNG / PSD)
                            </div>
                            <div class="card-body">
                                <input type="file" class="dropify" data-allowed-file-extensions="pdf png psd" />

                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-12 col-md-6">
                        <div class="card shadow">
                            <div class="card-header bg-white">
                                Default Image
                            </div>
                            <div class="card-body">
                                <input type="file" class="dropify"
                                    data-default-file="assets/images/avatar/team-1.jpg" />

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    @@include('../partials/js.html')
    <script>
        $(function () {
            $('.dropify').dropify({
                messages: {
                    'default': 'Drag and drop a file here or click',
                    'replace': 'Drag and drop or click to replace',
                    'remove': 'Remove',
                    'error': 'Ooops, something wrong happended.'
                },
                tpl: {
                    clearButton: '<button type="button" class="dropify-clear btn-primary">{{ remove }}</button>',
                }
            });
        });
    </script>
</body>

</html>

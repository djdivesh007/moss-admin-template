<!DOCTYPE html>
<html lang="en">

<head>
    @@include('../partials/head.html')
</head>

<body>
    <div class="ovrelay-mask"></div>
    <div class="main-wrapper">
        <div class="main-content container-fluid h-100">
            <div class="row" style="background-image: url('assets/images/bg/login.jpg');object-fit: fill;height: 100vh;width: 100vw;background-size: cover;">
                <div class="col-12 col-sm-8 col-md-6 col-lg-4 col-xl-3 m-auto px-3 pt-5 pb-4 card">
                    <img src="assets/images/a-black.png" height="50" alt="" class="logo justify-content-center d-flex mx-auto mb-3">
                    <form class="p-3" method="post">
                        <div class="form-group">
                            <input type="text" name="email" class="form-control" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
                        </div>
                        <div class="form-group">
                            <input type="password" name="confirm_password" class="form-control" placeholder="Re-Enter your password" required>
                        </div>
                        <button class="btn btn-primary btn-block btn-rounded my-4">
              Register
            </button>
                        <a href="reset.html" class="d-block text-center">Forgot Password ?</a>
                        <hr>
                        <a href="login.html" class="d-block text-center">Already have account ? Login instead.</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

    @@include('../partials/js.html')

</body>

</html>

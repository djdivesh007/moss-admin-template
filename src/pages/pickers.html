<!DOCTYPE html>
<html lang="en">

<head>
    @@include('../partials/head.html')
</head>

<body>
    <div class="overlay-mask"></div>
    <div class="main-wrapper">
        @@include('../partials/menu.html')
        <div class="right-area">
            @@include('../partials/header.html')
            <div class="main-content container">
                <div class="page-header">
                    <span class="h2">Pickers</span>
                    <small>Pick Date time</small>
                </div>
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-6">
                        <div class="card shadow">
                            <div class="card-header bg-white">
                                Basic Date time Picker
                            </div>
                            <div class="card-body">
                                <input type="date" class="form-control" id="basic_input">

                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-12 col-md-6">
                        <div class="card shadow">
                            <div class="card-header bg-white">
                                Date Picker
                            </div>
                            <div class="card-body">
                                <input type="date" class="form-control" id="date_input">

                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-12 col-md-6">
                        <div class="card shadow">
                            <div class="card-header bg-white">
                                Time Picker
                            </div>
                            <div class="card-body">
                                <input type="date" class="form-control" id="time_input">

                            </div>
                        </div>
                    </div>
                </div>
                <div class="page-header mt-4">
                    <span class="h2">Color Pickers</span>
                    <small>Pick your favourite color</small>
                </div>
                <div class="row">
                    <div class="col-12 col-sm-12  col-md-6">
                        <div class="card shadow">
                            <div class="card-header bg-white">
                                Color Picker
                            </div>
                            <div class="card-body">
                                <input type="color" class="form-control" value="green">

                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-12 col-md-6">
                        <div class="card shadow">
                            <div class="card-header bg-white">
                                Color Wheel Picker
                            </div>
                            <div class="card-body">
                                <div class="wheel mx-auto" id="colorWheelDemo"></div>
                                <label class="mt-3">Selected Color</label>
                                <input type="text" class="form-control" name="color" id="selected_color" disabled>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    @@include('../partials/js.html')
    <script>
        var basic_input = document.getElementById('basic_input');
        var basic_picker = new Picker(basic_input, {
            format: 'YYYY/MM/DD HH:mm',
        });
        basic_picker.getDate(true);


        var date_input = document.getElementById('date_input');
        var date_picker = new Picker(date_input, {
            format: 'YYYY/MM/DD',
        });
        date_picker.getDate(true);

        var time_input = document.getElementById('time_input');
        var time_picker = new Picker(time_input, {
            format: 'HH:mm',
        });
        time_picker.getDate(true);
    </script>

    <script>
        var colorWheel = new iro.ColorPicker("#colorWheelDemo", {
            width: 200,
            layout: [{
                component: iro.ui.Wheel,
                options: {
                    wheelLightness: true,
                    wheelAngle: 0,
                    wheelDirection: "anticlockwise"
                }
            }],
            layoutDirection: 'horizontal',

        });

        colorWheel.on('color:change', function(color) {
            // log the current color as a HEX string
            $('#selected_color').val(color.hexString);
            console.log(color.hexString);
        });
    </script>
</body>

</html>

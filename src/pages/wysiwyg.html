<!DOCTYPE html>
<html lang="en">

<head>
    @@include('../partials/head.html')
    <style>
        .ck-editor__editable {
            min-height: 400px;
        }
    </style>
</head>

<body>
    <div class="overlay-mask"></div>
    <div class="main-wrapper">
        @@include('../partials/menu.html')
        <div class="right-area">
            @@include('../partials/header.html')
            <div class="main-content container">
                <div class="page-header">
                    <div>
                        <span class="h2">WYSIWYG</span>
                        <small>What you see is what you get</small>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                Summernote Editor
                                <a href="https://summernote.org/" target="_blank" class="float-right"><i
                    class="fas fa-external-link-alt"></i></a>
                            </div>
                            <div class="card-body">
                                <div id="summernote"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                CKEditor
                                <a href="https://ckeditor.com/" target="_blank" class="float-right"><i
                    class="fas fa-external-link-alt"></i></a>
                            </div>
                            <div class="card-body">
                                <div id="ck-editor">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    @@include('../partials/js.html')
    <script>
        $("#summernote").summernote({
            height: 400
        });
        ClassicEditor
            .create(document.querySelector('#ck-editor'))
            .catch(error => {
                console.error(error);
            });
    </script>
</body>

</html>
